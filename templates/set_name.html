{% extends "page.html" %}
{% block content %}

<h1>Set name</h1>

<form method="post">
<div class="form-group">
  <label for="name">Name</label>
  <input type="name" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter name" value="{{ name }}">
  <button type="submit">Save</button>
</div>
</form>

{% endblock %}
